<div>
	<div class="row">
		<h1>${title.toUpperCase()} <small>API URL: ${api_url}</small> </h1>
		<div class="buttons-right">
			<button class="btn black toggle-all">Show All</button>
		</div>
	</div>

	{{each(i, o) rest}}
		<div class="row">
			<div class="whapp-header">
				<button class="btn ${o.btn} toggle" data-toggle="${i}">${i.toUpperCase()}</button>
				<small>/${title}</small>
			</div>
			<div class="toggled" id="${i}">
				<div class="rest">
					${i.toUpperCase()}
				</div>
				<div class="buttons-right">
					<button class="btn success try" data-rest="${i}">Try It</button>
				</div>
			</div>
		</div>
	{{/each}}
	
</div>
