<div>
    <div class="popup popup_login">
        <form name="form">
            <ul class="controls">
                <li>
                    <label>Username</label>
                    <input type="text" name="login" id="login" value="${username}"/>
                </li>

                <li>
                    <label>Password</label>
                    <input type="password" name="password" id="password" />
                </li>

                {{if request_realm}}
                <li>
                    <label>Domain Name</label>
                    <input type="text" name="realm" id="realm" class="field_last" />
                </li>
                {{/if}}
            </ul>

            <div class="clear"/>

            <div class="wrapper_login_button center">
                <button class="fancy_button blue login" href="javascript:void(0);">Login</button>
            </div>

            <div class="center">

                <div class="clear"/>
                <hr />
                <div class="clear"/>

                <!--<a class="recover_password">Forgot Your Password?</a>
                &nbsp;&nbsp;|&nbsp;&nbsp;-->
                <a class="register">Register New Account</a>

                <div class="clear"/>
            </div>
        </form>
    </div>
</div>
