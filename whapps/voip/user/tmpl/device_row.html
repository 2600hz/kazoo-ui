<div>
    <div class="row" id="${id}">
        {{if id}}
            <div class="column first">${name}</div>
            <div class="column third"></div>
            <div class="column second"><span class="action_device edit" data-id="${id}">Configure</span><span class="action_device delete" data-id="${id}">Delete</span></div>
        {{else}}
            <div class="column merged">There is currently no devices linked to this user</div>
        {{/if}}
        <div class="clear"/>
    </div>
</div>
