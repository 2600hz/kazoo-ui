<div>
    <div class="inner">
        <form id="directory-form" action="" method="post" class="niceform">
            {{if data.id}}
                <h1>Edit Directory</h1>
            {{else}}
                <h1>Create Directory</h1>
            {{/if}}

            <ul class="settings_tabs settings1">
                <li><a href="#">Basic Settings</a></li>
            </ul>

            <div class="clear"></div>

            <div class="pane">
                <div id="basic_settings">
                    <fieldset>
                        <ul class="controls">
                            <li>
                                <span class="tooltip-wrapper" tooltip="Friendly name for this Directory">
                                    <span class="tooltip"/>
                                    <label for="name">Name:</label>
                                </span>
                                <input id="name" name="name" type="text" value="${data.name}" />
                            </li>
                        </ul>
                    </fieldset>

                    <div class="clear"></div>
                </div> <!-- end basic settings -->

            </div>

            <div class="clear"></div>

            <span class="advanced_settings_box">
                <span>
                    <h2 id="advanced_settings_link">Advanced Settings</h2>
                </span>

                <span class="advanced_tabs_wrapper">
                    <ul class="advanced_tabs settings2">
                        <li><a href="#"><span class="icon wrench_screw"/>Options</a></li>
                    </ul>
                </span>

                <div class="clear"></div>
            </span>

            <div class="advanced_pane">
                <div id="options">
                    <fieldset>
                        <ul class="controls">
                            <li>
                                <span class="tooltip-wrapper" tooltip="Count of how many DTMFs must be collected before processing begins.">
                                    <span class="tooltip"/>
                                    <label for="min_dtmf">Minimum number of input:</label>
                                </span>
                                <input id="min_dtmf" name="min_dtmf" type="text" value="${data.min_dtmf}" />
                            </li>
                            <li>
                                <span class="tooltip-wrapper" tooltip="Count of the most DTMFs collected, once reached the list of matches is played.">
                                    <span class="tooltip"/>
                                    <label for="max_dtmf">Max number of input:</label>
                                </span>
                                <input id="max_dtmf" name="max_dtmf" type="text" value="${data.max_dtmf}" />
                            </li>
                            <li>
                                <span class="tooltip-wrapper" tooltip="If only one match is found, is the caller prompted to confirm the match before connecting">
                                    <span class="tooltip"/>
                                    <label for="confirm_match">Confirm Match?</label>
                                </span>
                                {{if data.confirm_match == true}}
                                    <input id="confirm_match" name="confirm_match" type="checkbox" checked="checked"/>
                                {{else}}
                                    <input id="confirm_match" name="confirm_match" type="checkbox"/>
                                {{/if}}
                            </li>
                            <li>
                                <span class="tooltip-wrapper" tooltip="Select your sort method">
                                    <span class="tooltip"/>
                                    <label for="sort_by">Sort by:</label>
                                </span>
                                <select name="sort_by" id="sort_by">
                                    {{each(key, val) field_data.sort_by}}
                                        {{if data.sort_by == key}}
                                            <option value="${key}" selected="selected">${val}</option>
                                        {{else}}
                                            <option value="${key}">${val}</option>
                                        {{/if}}
                                    {{/each}}
                                </select>
                            </li>
                        </ul>
                    </fieldset>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="buttons_wrapper">
                <ul class="buttons right directories">
                    <li><a class="directory-save save-btn fancy_button green" href="#">Save</a></li>
                    {{if data.id}}
                        <li><a class="directory-delete delete-btn fancy_button red" href="#">Delete</a></li>
                    {{/if}}
                </ul>
                <div class="clear"/>
            </div>

        </form>
    </div>
</div>
