<div>
    <div class="callflow_popup">
        <h1>Connect a caller to a device...</h1>
        <form name="form" method="post" action="#">
            <div class="form_content">
                <div class="popup_field">
                    <label for="device_selector">Which Device?</label>
                    <div class="select_wrapper">
                        <select id="device_selector">
                            {{each(i, item) objects.items}}
                                {{if objects.selected == item.id}}
                                    <option value="${item.id}" SELECTED>${item.name}</option>
                                {{else}}
                                    <option value="${item.id}">${item.name}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                        <div class="action_links_div">
                            <div id="edit_link"><a class="inline_action" data-action="edit" href="#">Edit phone options</a></div>
                            <div><a class="inline_action" data-action="create" href="#">Add a new device</a></div>
                        </div>
                    </div>
                    <div class="clear"/>
                </div>
                <div class="parameter_div">
                    Ring this device for <input type="text" size="2" name="parameter_input" id="parameter_input" value="${parameter.value}"/> seconds.
                </div>
            </div>
        </form>
        <div class="btn_wrapper_popup">
            <a href="javascript:void(0)" id="add" class="fancy_button blue">Change</a>
            <div class="clear"/>
        </div>
        <div class="clear"/>
    </div>
</div>
