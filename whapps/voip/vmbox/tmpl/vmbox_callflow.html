<div>
    <div class="voicemail_callflow_popup">
        <h1>Connect caller to voicemail...</h1>
        <form name="form" method="post" action="#">
            <label for="vmbox_selector">Which Voicemail Box?</label>
            <select id="vmbox_selector">
                {{each(i, item) items}}
                    {{if selected == item.id}}
                        <option value="${item.id}" SELECTED>${item.name}</option>
                    {{else}}
                        <option value="${item.id}">${item.name}</option>
                    {{/if}}
                {{/each}}
            </select>
            <div class="action_links_div">
                <div id="edit_link"><a class="inline_action" data-action="edit" href="#">edit mailbox options</a></div>
                <div><a class="inline_action" data-action="create" href="#">add a new mailbox</a></div>
            </div>
        </form>
        <div class="btn_wrapper">
            <a href="javascript:void(0)" id="add" class="fancy_button blue">Change</a>
        </div>
        <div class="clear"/>
    </div>
</div>
