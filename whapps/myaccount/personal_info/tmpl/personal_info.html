<div>
	<form id="personal_info">
		<div class="pill-content">
			<div class="row">
				<div class="clearfix">
					<label for="infos_email">Change your email</label>
					<div class="input">
						<input class="span4" id="infos_email" name="infos_email" type="text" placeholder="Email" value="${data.email}" rel="popover" data-content=""/>
					</div>
				</div>
				<div class="buttons-right">
			        <button class="btn success" id="btnEmail">Save</button>
				</div>
			</div>
		</div>
		
		<div class="pill-content">
			<div class="row">
				<div class="clearfix">
					<label for="infos_pwd1">Change your password</label>
					<div class="input">
						<input class="span4" id="infos_pwd1" name="infos_pwd1" type="password" value="" rel="popover" data-content=""/>
					</div>
				</div>
				<div class="clearfix">
					<label for="infos_pwd2">Confirm your password</label>
					<div class="input">
						<input class="span4" id="infos_pwd2" name="infos_pwd2" type="password" value="" rel="popover" data-content=""/>
					</div>
				</div>
				<div class="buttons-right">
			        <button class="btn success"  id="btnPwd">Save</button>
				</div>
			</div>
		</div>
	</form>
</div>
