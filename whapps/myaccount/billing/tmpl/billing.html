<div>
	<form name="billing-form" id="billing-form" method="post" action="#">
		<div class="row">
			<div class="whapp-header">
				<h1>Credit Card Information</h1>
			</div>
		</div>

		<div class="row">
			<div class="pill-content">

				<div class="clearfix">
					<label for="cardnbr">Card Number</label>
					<div class="input">
						{{if data.credit_cards[0].last_four}}
                        	<input class="span4" id="cardnbr" name="credit_card.number" type="text" placeholder="Card Number" value="************${data.credit_cards[0].last_four}"/>
                    	{{else}}
                        	<input class="span4" id="cardnbr" name="credit_card.number" type="text" placeholder="Card Number" value=""/>
                    	{{/if}}
                    	<span class="card" id="visa"></span>
                    	<span class="card" id="mastercard"></span>
                    	<span class="card" id="amex"></span>
					</div>
				</div>

				<div class="clearfix">
					<label for="expiration_date">Expiration Date</label>
					<div class="input">
	                    <input class="span1" id="expiration_date" name="credit_card.expiration_date.month" type="text" placeholder="MM" value="${data.credit_cards[0].expiration_month}"/>
	                    <input class="span1" id="expiration_date" name="credit_card.expiration_date.year" type="text" placeholder="YYYY" value="${data.credit_cards[0].expiration_year}"/>
	                    <span> - </span>
	                    <input class="span2" id="cvv" name="credit_card.cvv" type="text" placeholder="Secure Code" value="${data.credit_cards[0].cvv}"/>
					</div>
				</div>

				<div class="clearfix">
					<label for="firstname">Name On Card</label>
					<div class="input">
						<input class="span3" id="firstname" name="first_name" type="text" placeholder="First Name" value="${data.first_name}"/>
						<input class="span3" id="lastname" name="last_name" type="text" placeholder="Last Name" value="${data.last_name}"/>
					</div>
				</div>

				<div class="clearfix">
					<label for="postal_code">Postal Code</label>
					<div class="input">
						<input class="span3" id="postal_code" name="credit_card.billing_address.postal_code" type="text" placeholder="Postal Code" value="${data.credit_cards[0].billing_address.postal_code}"/>
					</div>
				</div>

				<hr />

				<div class="clearfix">
					<label for="company">Company</label>
					<div class="input">
						<input class="span4" id="company" name="company" type="text" placeholder="Company Name" value="${data.company}"/>
					</div>
				</div>

				<div class="clearfix">
					<label for="phone">Phone</label>
					<div class="input">
						<input class="span4" id="phone" name="phone" type="text" placeholder="Phone" value="${data.phone}"/>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="buttons-right">
        <button class="btn success" id="save-billing">Save</button>
	</div>
</div>
