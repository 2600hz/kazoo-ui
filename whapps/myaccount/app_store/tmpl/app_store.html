<div>
	<div class="row" id="app_store">
		<div class="row app">
			{{each(i, app) available_app}}
				<div class="span3 app-icon" data-id="${app.id}">
					<div class="img ${app.id}"></div>
					<h3>${app.name}</h3>
				</div>
			{{/each}}
		</div>
		<div class="row">
			{{each(i, app) available_app}}
			<div class="span3 on-off">
				<input type="checkbox" name="${app.id}" class="switch"/>
			</div>
			{{/each}}
		</div>
	</div>
</div>
