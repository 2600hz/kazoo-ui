<div>
	<div class="row">
		<div class="whapp-header">
			{{if data.id}}
                <h1>Edit Queue</h1>
            {{else}}
                <h1>Create Queue</h1>
            {{/if}}
			<div class="buttons-right pasted view-buttons">
				<button class="btn black basic activate">Basic</button>
				<button class="btn black advanced">Advanced</button>
			</div>
		</div>
	</div>
	<div class="row">
		<ul class="tabs" data-tabs="tabs">
		 	<li class="active"><a href="#basic">Basic</a></li>
		 	<li><a href="#options"><span class="icon wrench_screw"></span>Queue Configuration</a></li>
		</ul>
		 <form id="queue-form" action="" method="post" >
			<div class="pill-content">
				<div class="active basic_view" id="basic">
					<div class="clearfix">
						<label for="name">Name</label>
						<div class="input">
							<input class="span4" id="name" name="name" type="text" placeholder="Name" value="${data.name}" rel="popover" data-content="Friendly name for this Queue"/>
						</div>
					</div>
				</div>

				<div id="options">
                    <h3>Options</h3>
					<div class="clearfix">
						<label for="connection_timeout">Queue timeout (s)</label>
						<div class="input">
							<input class="span4" id="connection_timeout" name="connection_timeout" type="text" placeholder="Queue timeout (s)" value="${data.connection_timeout}" rel="popover" data-content="How long caller stays in queue, in seconds"/>
						</div>
					</div>

					<div class="clearfix">
						<label for="member_timeout">Member timeout (s)</label>
						<div class="input">
							<input class="span4" id="member_timeout" name="member_timeout" type="text" placeholder="Member timeout (s)" value="${data.member_timeout}" rel="popover" data-content="How long to ring an agent's phone before moving to the next agent"/>
						</div>
					</div>

                    <hr/>
                    <h3>Notifications</h3>
                    <div class="clearfix">
                        <label for="notification_on_hangup">Notification on Hangup</label>
                        <div class="input">
                            <input class="span4" id="notification_on_hangup" name="notification_on_hangup" type="text" placeholder="http:///xxx.yyy.com/script.php" value="${data.notification_on_hangup}" rel="popover" data-content="URL for a callback when the call ends to tell the customer on their own servers that a call has ended."/>
                        </div>
                    </div>
				</div>
			</div>
		</form>
		<div class="buttons-right">
	        {{if data.id}}
	            <button class="btn danger queue-delete">Delete</button>
                <button class="btn success queue-save">Save</button>
	        {{else}}
                <button class="btn success queue-save">Add Agents</button>
            {{/if}}
		</div>
	</div>
</div>
