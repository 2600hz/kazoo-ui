<div>
    {{each(call_id, call) calls_waiting}}
        <li id="${call_id}" title="${call_id}" class="call-waiting list-element" style="display: block;" data-queue_id="${call.queue_id}">
            <a href="#" data-module="activate" data-action="media">${call_id}</a>
            <span class="timer">${call.friendly_duration}</span>
        </li>
    {{/each}}
</div>
